# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Environment setting
environment			 : "production"

# Theme Settings
# theme				             : minimal-mistakes-jekyll
remote_theme			         : DeepThoughtHPC/minimal-mistakes  ## custom template, adapted from mmistakes/minimal-mistakes-jekyll #@4.13.0, @4.24.0
minimal_mistakes_skin    	 : "mint" 	# "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale                   : "en-AU"
title			               : Dipeptidyl Dipeptidase - 4 (DPP4) and its Family
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead

name  			             : "DPP4ResearchGroup"
# email			             : robert.qiao@flinders.edu.au
description		           : This is a communication channel for research conducted in understanding DPP4 family biochemical and physiological functions. # >- # this means to ignore newlines until "baseurl:"
baseurl			             : "/DPP4-HomePage" # the subpath of your site, e.g. /blog
url			                 : "https://dpp4researchgroup.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository               : "DPP4ResearchGroup/DPP4-HomePage"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "assets/images/thumbnails/logo-tn.png"  # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
google:
  search_engine_id       : "f95a5bae1955b6a9a" # YOUR_SEARCH_ENGINE_ID

comments:
  provider               : "disqus"
  disqus:
    shortname 	         : DPP4Home # "https://dpp4home.disqus.com/admin" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-

# Social Sharing
twitter:
  username               : &twitter "robqiao"
# linkedin:
#  username		 : &linkedin "robqiao"
og_image                 : # "site-logo.png" # Open Graph/Twitter default site image


# Analytics
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "UA-121309374-2"

# Build settings
markdown		 : kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Site Footer
footer:
  links:
    - label	: "Twitter"
      icon	: "fab fa-fw fa-twitter-square"
      url	: "https://twitter.com/robqiao"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label     : "GitHub"
      icon      : "fab fa-fw fa-github"
      url	: "https://github.com/DPP4ResearchGroup"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:# Outputting

# Site Author
author:
  name             : "DPP4ResearchGroup @ Flinders University"
  avatar           : "assets/images/thumbnails/DPP4-tn.png"
  bio              : "I hug myself, I regulate my citizen, I govern my state"
  location         : "Adelaide, Australia"
  email            :
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  email            :
  links:
    - label: "Email"
      icon	: "fas fa-fw fa-envelope-square"
      url	: mailto:robert.qiao@flinders.edu.au
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://dpp4research.page.link/home"
    - label	: "Twitter"
      icon	: "fab fa-fw fa-twitter-square"
      url	: "https://twitter.com/robqiao"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url: "https://facebook.com/"
    - label: "GitHub"
      icon	: "fab fa-fw fa-github"
      url	: "https://github.com/DPP4ResearchGroup"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
  # _software
  - scope:
      path: ""
      type: software
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# Reading Files
include:
  - .htaccess
  - _posts
  - _pages
  - _software
  # - _portfolio
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  software:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# Outputting
permalink: /:categories/:title/
paginate: 15 # amount of posts to show
# paginate_path: "/blog/page:num/"
timezone: Australia/Adelaide  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
